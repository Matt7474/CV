name: Deploy to o2switch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
    # Checkout du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

      # Installer pnpm
      - name: Set up pnpm
        run: npm install -g pnpm

      - name: ⚙️ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Installer les dépendances
      - name: Install dependencies
        run: pnpm install

      # Build du projet
      - name: Build project
        run: pnpm run build

      # Debug: Vérification des secrets (à retirer après test)
      - name: Debug Secrets
        run: |
          echo "FTP_SERVER=${{ secrets.FTP_SERVER }}"
          echo "FTP_USERNAME=${{ secrets.FTP_USERNAME }}"

      # Transfert des fichiers sur o2switch via FTP
      - name: Deploy to o2switch
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist
          server-dir: /public_html/cv
